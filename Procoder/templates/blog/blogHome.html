{% extends 'base.html' %}


{% block title %} Blog {% endblock title %}


{% block body %}
<div class="container my-3">
    <h1 _ngcontent-serverapp-c7="" class="page-header"> Coding Capsules <small _ngcontent-serverapp-c7="">By Code
        With ProCoder</small></h1>
    <div _ngcontent-serverapp-c7="" class="col-lg-12">


        <hr _ngcontent-serverapp-c7="">
        <div _ngcontent-serverapp-c7="" class="text-center">

        </div>

    </div>
</div>
<div class="container my-3">
    {% for post in allposts %}


    <div class="col p-4 d-flex flex-column position-static">
        <h3 class="mb-0">{{post.title}}</h3>
        <div class="mb-1 text-muted">{{post.datetime}}</div>
        <p class="card-text mb-auto">{{post.content| truncatechars:100 }}</p>
        <a _ngcontent-serverapp-c7="" class="btn btn-sm btn-outline-dark" href="/blog/{{post.slug}}">Read More <span
                _ngcontent-serverapp-c7="" class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
    {% endfor %}
</div>

</div>
<div class="container my-3">

    <div _ngcontent-serverapp-c7="">
        <!---->
        <button _ngcontent-serverapp-c7 class="btn btn-dark float-left" disabled="">← Previous
        </button>

        <button _ngcontent-serverapp-c7 class="btn btn-dark float-right">Next →</button>
    </div>
</div>
{% endblock body %}
